<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1200, initial-scale=1, viewport-fit=cover" />
    <title>Fluff Stuff - Customize Pillow</title>
    <link rel="stylesheet" type="text/css" href="customize-style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- Title bar/header -->
      <header>
        <a href="index.html"><img src="Photos/LogoSmall.png" alt="small logo" class="icon logo"></a>
        <h4 class="about">About</h4>
        <a href="product-select.html"><h4 class="shop">Shop</h4></a>
        <h4 class="contact">Contact</h4>
        <img src="Icons/ShoppingBag.png" class="icon shopbag" alt="shopping bag icon">
        <img src="Icons/Profile.png" class="icon profile" alt="profile icon">
      </header>
      
      <!-- Navigation to go back -->
      <nav>
        <a href="product-select.html">&lt; Back</a>
      </nav>

      <!-- Main Elements -->
      <main>
        <div class="subheading">
          <h2>Customize Your<br />Round Pillow</h2>
        </div>
        <!-- Pillow Viewing -->
        <div class="pillow-preview">
          <img src="Photos/RoundPillow-Orange.png" class="current-view" alt="round pillow top-view" />
          <img src="Photos/RoundPillowSide1-Orange.png" class="small-view s1" alt="round pillow side-view 1" />
          <img src="Photos/RoundPillowSide2-Orange.png" class="small-view s2" alt="round pillow side-view 2" />
          <img src="Photos/RoundPillowSide3-Orange.png" class="small-view s3" alt="round pillow side-view 3" />
        </div>
        <!-- Color Customization Section -->
        <div class="customize-color">
          <p class="customize-color-text">Color</p>
          <div class="color c1">
            <img src="Icons/Color1.png" class="color-icon" alt="After School Special Orange" />
            <p class="color-name">After School<br />Special</p>
          </div>
          <div class="color c2">
            <img src="Icons/Color2.png" class="color-icon" alt="Morning Haze Grey" />
            <p class="color-name">Morning<br />Haze</p>
          </div>
          <div class="color c3">
            <img src="Icons/Color3.png" class="color-icon" alt="Cozy Denim" />
            <p class="color-name">Cozy<br />Denim</p>
          </div>
          <div class="color c4">
            <img src="Icons/Color4.png" class="color-icon" alt="Rainy Day Blue" />
            <p class="color-name">Rainy<br />Day</p>
          </div>
        </div>
        <!-- Filling Customization Section -->
        <div class="customize-filling">
          <p class="customize-filling-text">Filling</p>
          <p class="filling-name f1">Duck Down filling</p>
          <p class="filling-name f2">Hypoallergenic Poly-blend filling<span class="additional-pricing-a">+$30.00</span></p>
          <p class="filling-name f3">Memory Foam filling<span class="additional-pricing-b">+$60.00</span></p>
        </div>
        <!-- Quantity Customization Section -->
        <div class="customize-quantity">
          <p class="customize-quantity-text">Quantity</p>
          <p class="quantity-name">1  <sub>  Ë…</sub></p>
        </div>
      </main>

      <!-- Check Out Section -->
      <footer>
        <img src="Icons/Ship.png" class="icon ship" alt="shipping icon">
        <h4 class="delivery">Delivers: Feb 02, 2020 <br />Free Shipping</h4>
        <h4 class="price">$ 60.00</h4>
        <div class="select-button add-bag">
          <p class="select-text add-bag-text">Add to Bag</p>
        </div>
      </footer>

    </div>
  </body>

</html>
